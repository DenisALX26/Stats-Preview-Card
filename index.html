<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Stats Preview Card</title>
  </head>
  <body>
    <main
      class="d-flex flex-xl-row flex-column-reverse align-items-center justify-content-center"
    >
      <section
        class="d-flex flex-column align-items-center align-items-xl-start justify-content-center"
      >
        <h1 class="mb-4 fw-bold text-xl-start text-center">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="text-xl-start text-center">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats d-flex flex-md-row flex-column">
          <div
            class="companies d-flex flex-column align-items-md-start align-items-center"
          >
            <h3 class="fw-bold">10k+</h3>
            <span class="text-uppercase">companies</span>
          </div>
          <div
            class="templates d-flex flex-column align-items-md-start align-items-center"
          >
            <h3 class="fw-bold">314</h3>
            <span class="text-uppercase">templates</span>
          </div>
          <div
            class="queris d-flex flex-column align-items-md-start align-items-center"
          >
            <h3 class="fw-bold text-uppercase">12m+</h3>
            <span class="text-uppercase">queris</span>
          </div>
        </div>
      </section>
      <img src="image-header-desktop.png" alt="image" />
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
